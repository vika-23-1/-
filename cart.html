<!DOCTYPE html> <!-- Указывает тип документа HTML5 -->
<html lang="ru"> <!-- Устанавливает язык страницы как русский -->
<head> <!-- Начало секции заголовка -->
  <meta charset="UTF-8" /> <!-- Устанавливает кодировку символов как UTF-8 -->
  <title>Корзина — Петля моды</title> <!-- Название страницы во вкладке браузера -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" /> <!-- Обеспечивает адаптивность на мобильных устройствах -->
  <link href="https://fonts.googleapis.com/css2?family=Pilowlava&display=swap" rel="stylesheet" /> <!-- Подключение декоративного шрифта Pilowlava -->
  <script src="https://cdn.tailwindcss.com"></script> <!-- Подключение Tailwind CSS через CDN -->
  <style> <!-- Встроенные CSS стили -->
    :root { /* Определяем CSS-переменные (цвета) */
      --main-brown: #5a3e36; /* Основной коричневый цвет */
      --accent-gold: #f2d479; /* Акцентный золотой */
      --cream-bg: #faf3e0; /* Кремовый фон */
    }
    body { /* Стили для тела страницы */
      background: var(--cream-bg); /* Фон страницы */
      color: var(--main-brown); /* Цвет текста */
      font-family: 'Pilowlava', cursive !important; /* Декоративный шрифт */
    }
    table { /* Стили для таблиц */
      width: 100%; /* Ширина на всю страницу */
      border-collapse: collapse; /* Удаляет отступы между ячейками */
      margin-bottom: 2rem; /* Отступ снизу */
      background: #fff; /* Белый фон таблицы */
      box-shadow: 0 2px 8px rgba(0,0,0,0.1); /* Тень */
      border-radius: 0.5rem; /* Скругление углов */
      overflow: hidden; /* Обрезка лишнего */
    }
    th { /* Заголовки таблицы */
      background: var(--main-brown); /* Фон */
      color: var(--accent-gold); /* Цвет текста */
      font-weight: 700; /* Жирный шрифт */
    }
    th, td { /* Ячейки заголовков и данных */
      border: 1px solid var(--main-brown); /* Граница */
      padding: 0.75rem; /* Внутренний отступ */
      text-align: center; /* Центрирование текста */
    }
    button:disabled { /* Стили для отключённых кнопок */
      opacity: 0.4; /* Прозрачность */
      cursor: not-allowed; /* Неактивный курсор */
    }
    h1 { /* Заголовок H1 */
      font-family: 'Pilowlava', cursive; /* Шрифт */
      color: var(--main-brown); /* Цвет текста */
      text-align: center; /* Выравнивание по центру */
    }
  </style>
</head> <!-- Конец секции заголовка -->
<body class="pt-[72px]"> <!-- Тело страницы с отступом сверху (для фиксированного хедера) -->

<!-- ===== ХЕДЕР (ШАПКА) ===== -->
<header class="fixed top-0 left-0 right-0 shadow-md z-50 bg-[#5a3e36] text-[#f2d479]"> <!-- Фиксированная шапка -->
  <div class="max-w-screen-xl mx-auto flex items-center justify-between py-2 px-4"> <!-- Контейнер: ограничение ширины, отступы, флекс -->
    <a href="index.html" class="flex items-center gap-3"> <!-- Ссылка на главную с логотипом -->
      <img src="images/logo.png" alt="Логотип" class="w-10 h-10 rounded-full border-2 border-[#f2d479]"> <!-- Логотип -->
      <div class="text-2xl font-bold">Петля моды</div> <!-- Название -->
    </a>
    <div class="md:hidden"> <!-- Отображается только на мобильных -->
      <button id="burgerBtn"> <!-- Кнопка бургер-меню -->
        <svg class="w-6 h-6" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16"/> <!-- Иконка меню -->
        </svg>
      </button>
    </div>
    <nav id="mainNav" class="hidden md:flex space-x-10 text-lg font-semibold"> <!-- Меню (отображается на ПК) -->
      <a href="index.html" class="hover:text-white">Главная</a>
      <a href="catalog.html" class="hover:text-white">Каталог</a>
      <a href="about.html" class="hover:text-white">О нас</a>
      <a href="contact.html" class="hover:text-white">Контакты</a>
      <a href="cart.html" class="text-white font-bold">Корзина</a>
      <a href="account.html" class="hover:text-white">Аккаунт</a>
    </nav>
  </div>
  <div id="mobileNav" class="md:hidden hidden flex-col px-6 pb-4 space-y-2 text-lg font-semibold"> <!-- Мобильное меню -->
    <a href="index.html" class="hover:text-white">Главная</a>
    <a href="catalog.html" class="hover:text-white">Каталог</a>
    <a href="about.html" class="hover:text-white">О нас</a>
    <a href="contact.html" class="hover:text-white">Контакты</a>
    <a href="cart.html" class="text-white">Корзина</a>
    <a href="account.html" class="hover:text-white">Аккаунт</a>
  </div>
</header>

<!-- ===== ОСНОВНОЙ КОНТЕНТ ===== -->
<main class="max-w-screen-lg mx-auto px-4 py-12"> <!-- Основной блок: центрированный, с отступами -->
  <h1 class="text-4xl font-bold mb-10">Корзина</h1> <!-- Заголовок страницы -->
  <div id="cart-container"></div> <!-- Контейнер для списка товаров в корзине -->
  <div id="cart-buttons" class="text-center space-x-4 hidden mt-6"> <!-- Кнопка оформления заказа -->
    <button onclick="submitOrder()" class="bg-[#5a3e36] text-[#f2d479] px-6 py-2 rounded-lg hover:opacity-90 text-lg">
      Оформить заказ
    </button>
  </div>
  <div id="empty-cart-buttons" class="text-center mt-10"> <!-- Кнопка возврата к каталогу -->
    <a href="catalog.html" class="bg-[#5a3e36] text-[#f2d479] px-6 py-2 rounded-lg hover:opacity-90 text-lg">
      ← Вернуться в каталог
    </a>
  </div>
</main>

<!-- ===== JAVASCRIPT ===== -->
<script>
// Функция отрисовки корзины
function renderCart() {
  const container = document.getElementById('cart-container'); // Контейнер для таблицы
  const cart = JSON.parse(localStorage.getItem('cart')) || []; // Получаем корзину из localStorage
  const cartButtons = document.getElementById('cart-buttons'); // Кнопки при наличии товаров
  const emptyButtons = document.getElementById('empty-cart-buttons'); // Кнопки при пустой корзине

  if (cart.length === 0) { // Если корзина пуста
    container.innerHTML = "<p class='text-center text-xl font-semibold'>Корзина пуста.</p>"; // Сообщение
    cartButtons.classList.add('hidden'); // Прячем кнопку заказа
    emptyButtons.classList.remove('hidden'); // Показываем кнопку возврата
    return;
  } else {
    cartButtons.classList.remove('hidden');
    emptyButtons.classList.add('hidden');
  }

  let html = `
    <table>
      <thead>
        <tr>
          <th>Товар</th>
          <th>Размер</th>
          <th>Цена</th>
          <th>Кол-во</th>
          <th>Итого</th>
          <th>Действия</th>
        </tr>
      </thead>
      <tbody>
  `;

  let total = 0;
  cart.forEach((item, i) => {
    const itemTotal = item.price * item.quantity; // Считаем сумму за товар
    total += itemTotal; // Суммируем к общему
    html += `
      <tr>
        <td>${item.name}</td>
        <td>${item.size || '—'}</td>
        <td>${item.price} ₸</td>
        <td>
          <button onclick="changeQty(${i}, -1)" ${item.quantity <= 1 ? "disabled" : ""}>−</button>
          <span class="mx-2">${item.quantity}</span>
          <button onclick="changeQty(${i}, 1)">+</button>
        </td>
        <td>${itemTotal} ₸</td>
        <td><button onclick="removeItem(${i})" class="text-red-600 hover:underline">Удалить</button></td>
      </tr>
    `;
  });

  html += `
      </tbody>
    </table>
    <p class="text-right text-xl font-bold">Итого: ${total} ₸</p>
  `;
  container.innerHTML = html; // Вставляем HTML в контейнер
}

// Изменение количества
function changeQty(index, delta) {
  let cart = JSON.parse(localStorage.getItem('cart')) || [];
  cart[index].quantity += delta;
  if (cart[index].quantity < 1) cart[index].quantity = 1;
  localStorage.setItem('cart', JSON.stringify(cart));
  renderCart(); // Перерисовываем корзину
}

// Удаление товара
function removeItem(index) {
  let cart = JSON.parse(localStorage.getItem('cart')) || [];
  cart.splice(index, 1); // Удаляем элемент по индексу
  localStorage.setItem('cart', JSON.stringify(cart));
  renderCart();
}

// Оформление заказа
function submitOrder() {
  const cart = JSON.parse(localStorage.getItem('cart')) || [];
  if (cart.length > 0) {
    localStorage.setItem('order', JSON.stringify(cart)); // Сохраняем заказ
    localStorage.removeItem('cart'); // Очищаем корзину
    window.location.href = 'account.html'; // Переход в аккаунт
  }
}

// Действия при загрузке
document.addEventListener('DOMContentLoaded', function () {
  document.getElementById('burgerBtn').addEventListener('click', () => {
    document.getElementById('mobileNav').classList.toggle('hidden'); // Переключение бургер-меню
  });
  renderCart(); // Отрисовка корзины
});
</script>

</body>
</html>
